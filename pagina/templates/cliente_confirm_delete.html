{% extends "base.html" %}
{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Eliminar Cliente</h1>
    <p>¿Está seguro que desea eliminar al cliente "{{ cliente }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'clientes_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
