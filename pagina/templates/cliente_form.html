{% extends "base.html" %}
{% block title %}{% if form.instance.pk %}Editar Cliente{% else %}Crear Cliente{% endif %}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>{% if form.instance.pk %}Editar Cliente{% else %}Crear Cliente{% endif %}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
</div>
{% endblock %}
